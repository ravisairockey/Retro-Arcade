<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSV Puzzle Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        :root {
            --primary: #0a0a0a;
            --secondary: #121212;
            --accent: #2a2a2a;
            --light-gray: #1e1e1e;
            --dark-gray: #080808;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --highlight: #3a3a3a;
            --border: #252525;
            --glow: rgba(100, 150, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        header {
            background-color: var(--dark-gray);
            color: var(--text-primary);
            padding: 1.5rem;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        /* Clock styles remain the same */
        
        .nav-links {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
            gap: 1rem;
        }
        
        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }
        
        .nav-link:hover {
            background-color: var(--highlight);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Main content styles */
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        section {
            margin-bottom: 3rem;
            padding: 2rem;
            background-color: var(--secondary);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            opacity: 0;
            transform: translateY(30px);
            will-change: transform, opacity;
        }
        
        section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Puzzle game styles */
        .puzzle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .upload-area {
            width: 100%;
            max-width: 500px;
            height: 200px;
            border: 3px dashed var(--accent);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background-color: var(--light-gray);
        }
        
        /* Game container styles */
        .game-container {
            width: 100%;
            height: 500px;
            border: 2px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            margin: 2.5rem 0;
            background-color: var(--dark-gray);
            position: relative;
        }
        
        /* Spinner Widget */
        .spinner-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        
        .spinner-center {
            width: 20px;
            height: 20px;
            background: var(--text-primary);
            border-radius: 50%;
            position: relative;
        }
        
        .spinner-arm {
            position: absolute;
            width: 4px;
            height: 20px;
            background: var(--text-primary);
            top: -20px;
            left: 8px;
            transform-origin: bottom center;
            border-radius: 2px;
        }
        
        /* Micro-interaction animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .game-container {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>RSV Puzzle Portal</h1>
        <div class="clock-container">
            <div class="clock">
                <div class="clock-segment" id="hours">00</div>
                <div class="clock-colon">:</div>
                <div class="clock-segment" id="minutes">00</div>
                <div class="clock-colon">:</div>
                <div class="clock-segment" id="seconds">00</div>
                <div class="clock-segment" id="ampm">AM</div>
            </div>
        </div>
        <div class="nav-links">
            <a href="#puzzle" class="nav-link">Puzzle</a>
            <a href="#crossy" class="nav-link">Crossy Road</a>
            <a href="#stack" class="nav-link">Stack Game</a>
        </div>
    </header>
    
    <main>
        <section id="puzzle">
            <h2>Puzzle Game</h2>
            <div class="puzzle-container">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <p>Click to upload an image</p>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                </div>
            </div>
        </section>
        
        <section id="crossy">
            <h2>Crossy Road</h2>
            <div class="game-container" id="crossyGame">
                <iframe src="https://ravisairockey.github.io/cross_the_road_or_chicken_wings_github.io/" 
                        style="width:100%; height:100%; border:none;"></iframe>
            </div>
        </section>
        
        <section id="stack">
            <h2>Stack Game</h2>
            <div class="game-container" id="stackGame">
                <iframe src="https://ravisairockey.github.io/EndlessRunner/" 
                        style="width:100%; height:100%; border:none;"></iframe>
            </div>
        </section>
    </main>
    
    <!-- Spinner Widget -->
    <div class="spinner-widget" id="spinnerWidget">
        <div class="spinner-center">
            <div class="spinner-arm" id="spinnerArm"></div>
        </div>
    </div>
    
    <script>
        // Initialize micro-interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Section entrance animations
            const sections = document.querySelectorAll('section');
            
            function checkScroll() {
                sections.forEach(section => {
                    const sectionTop = section.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    
                    if (sectionTop < windowHeight * 0.75) {
                        section.classList.add('visible');
                        anime({
                            targets: section,
                            opacity: [0, 1],
                            translateY: [30, 0],
                            duration: 800,
                            easing: 'easeOutExpo'
                        });
                    }
                });
            }
            
            window.addEventListener('scroll', checkScroll);
            checkScroll(); // Initial check
            
            // Clock animation
            function updateClock() {
                const now = new Date();
                let hours = now.getHours();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
                document.getElementById('ampm').textContent = ampm;
            }
            
            setInterval(updateClock, 1000);
            updateClock();
            
            // Spinner widget interaction
            const spinnerWidget = document.getElementById('spinnerWidget');
            const spinnerArm = document.getElementById('spinnerArm');
            
            let spinInterval;
            let isSpinning = false;
            
            spinnerWidget.addEventListener('click', function() {
                if (isSpinning) {
                    clearInterval(spinInterval);
                    anime({
                        targets: spinnerArm,
                        rotate: 0,
                        duration: 500,
                        easing: 'easeOutElastic'
                    });
                } else {
                    let rotation = 0;
                    spinInterval = setInterval(() => {
                        rotation += 30;
                        spinnerArm.style.transform = `rotate(${rotation}deg)`;
                    }, 50);
                    
                    // Add floating animation to all sections
                    anime({
                        targets: 'section',
                        translateY: [0, -10, 0],
                        duration: 1500,
                        delay: anime.stagger(200),
                        loop: true,
                        easing: 'easeInOutSine'
                    });
                }
                isSpinning = !isSpinning;
                
                // Pulse animation on click
                anime({
                    targets: spinnerWidget,
                    scale: [1, 1.2, 1],
                    duration: 300,
                    easing: 'easeOutBack'
                });
            });
            
            // Hover effects for nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('mouseenter', () => {
                    anime({
                        targets: link,
                        scale: 1.1,
                        duration: 200,
                        easing: 'easeOutBack'
                    });
                });
                
                link.addEventListener('mouseleave', () => {
                    anime({
                        targets: link,
                        scale: 1,
                        duration: 200,
                        easing: 'easeOutBack'
                    });
                });
            });
            
            // Upload area interaction
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.addEventListener('mouseenter', () => {
                anime({
                    targets: uploadArea,
                    scale: 1.02,
                    boxShadow: '0 0 20px var(--glow)',
                    duration: 300
                });
            });
            
            uploadArea.addEventListener('mouseleave', () => {
                anime({
                    targets: uploadArea,
                    scale: 1,
                    boxShadow: 'none',
                    duration: 300
                });
            });
        });
    </script>
</body>
</html>
