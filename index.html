<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSV-Puzzle-Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=Martian+Mono" rel="stylesheet">
    <style>
        :root {
            --background: #0d1117;
            --text: #c9d1d9;
            --gray: #21262d;
            --dark-gray: #161b22;
            --border: #30363d;
            --highlight: #58a6ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Martian Mono', monospace;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .puzzle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--gray);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-area {
            border: 2px dashed var(--border);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease;
            width: 100%;
            max-width: 400px;
        }

        .upload-area:hover {
            border-color: var(--highlight);
        }

        .upload-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .puzzle-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background-color: var(--dark-gray);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: var(--highlight);
            color: #fff;
        }

        .puzzle-board {
            display: grid;
            gap: 2px;
            margin: 2rem 0;
            width: 300px;
            height: 300px;
            background-color: var(--dark-gray);
            padding: 5px;
            border-radius: 10px;
        }

        .puzzle-piece {
            width: 100%;
            height: 100%;
            background-size: 300px 300px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: transform 0.2s ease;
        }

        .hidden {
            display: none;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--gray);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .modal-content button {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <main>
        <section id="puzzle">
            <h2>Puzzle Game</h2>
            <div class="puzzle-container">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <p>Click or drag to upload an image</p>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>

                <div id="puzzleSetup" class="hidden">
                    <p>Choose puzzle difficulty:</p>
                    <div class="puzzle-controls">
                        <button id="easyBtn">Easy (3x3)</button>
                        <button id="mediumBtn">Medium (4x4)</button>
                        <button id="hardBtn">Hard (5x5)</button>
                    </div>
                </div>

                <div id="puzzleGame" class="hidden">
                    <div class="puzzle-board" id="puzzleBoard"></div>
                    <div class="puzzle-controls">
                        <button id="shuffleBtn">Shuffle</button>
                        <button id="solveBtn">Solve</button>
                        <button id="newPuzzleBtn">New Puzzle</button>
                    </div>
                </div>

                <div id="completionModal" class="modal hidden">
                    <div class="modal-content">
                        <h3>Puzzle Solved!</h3>
                        <p>Congratulations! You've completed the puzzle.</p>
                        <button id="closeModalBtn">Close</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // === Puzzle Game Logic ===
        const puzzleSize = 300; // Fixed size for the puzzle board in pixels
        let size; // Grid size (e.g., 3 for 3x3)
        let pieceSize; // Size of each piece in pixels
        let pieces = []; // Array of puzzle piece objects
        let grid; // 2D array representing the puzzle grid
        let emptyX, emptyY; // Position of the empty space
        let uploadedImageDataURL; // Data URL of the processed image

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const imageUpload = document.getElementById('imageUpload');
        const puzzleSetup = document.getElementById('puzzleSetup');
        const puzzleGame = document.getElementById('puzzleGame');
        const puzzleBoard = document.getElementById('puzzleBoard');
        const completionModal = document.getElementById('completionModal');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // Allow clicking the upload area to trigger file input
        uploadArea.addEventListener('click', () => imageUpload.click());

        // Handle image upload and processing
        imageUpload.addEventListener('change', () => {
            const file = imageUpload.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    const img = new Image();
                    img.onload = () => {
                        // Crop the image to a square and scale to 300x300
                        const canvas = document.createElement('canvas');
                        canvas.width = puzzleSize;
                        canvas.height = puzzleSize;
                        const ctx = canvas.getContext('2d');
                        const s = Math.min(img.width, img.height);
                        const sx = (img.width - s) / 2;
                        const sy = (img.height - s) / 2;
                        ctx.drawImage(img, sx, sy, s, s, 0, 0, puzzleSize, puzzleSize);
                        uploadedImageDataURL = canvas.toDataURL();
                        uploadArea.classList.add('hidden');
                        puzzleSetup.classList.remove('hidden');
                    };
                    img.src = reader.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Difficulty selection
        document.getElementById('easyBtn').addEventListener('click', () => {
            size = 3;
            startPuzzle();
        });
        document.getElementById('mediumBtn').addEventListener('click', () => {
            size = 4;
            startPuzzle();
        });
        document.getElementById('hardBtn').addEventListener('click', () => {
            size = 5;
            startPuzzle();
        });

        // Start the puzzle game
        function startPuzzle() {
            puzzleSetup.classList.add('hidden');
            puzzleGame.classList.remove('hidden');
            puzzleBoard.innerHTML = '';
            puzzleBoard.style.width = `${puzzleSize}px`;
            puzzleBoard.style.height = `${puzzleSize}px`;
            puzzleBoard.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            puzzleBoard.style.gridTemplateRows = `repeat(${size}, 1fr)`;
            pieceSize = puzzleSize / size;
            pieces = [];
            grid = Array(size).fill().map(() => Array(size).fill(null));

            // Create puzzle pieces
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    if (x === size - 1 && y === size - 1) {
                        emptyX = x;
                        emptyY = y;
                    } else {
                        const piece = {
                            element: document.createElement('div'),
                            originalX: x,
                            originalY: y
                        };
                        piece.element.className = 'puzzle-piece';
                        piece.element.style.backgroundImage = `url(${uploadedImageDataURL})`;
                        piece.element.style.backgroundSize = `${puzzleSize}px ${puzzleSize}px`;
                        piece.element.style.backgroundPosition = `-${x * pieceSize}px -${y * pieceSize}px`;
                        piece.element.style.gridColumn = x + 1;
                        piece.element.style.gridRow = y + 1;
                        piece.element.addEventListener('click', () => movePiece(piece));
                        puzzleBoard.appendChild(piece.element);
                        pieces.push(piece);
                        grid[y][x] = piece;
                    }
                }
            }
            shufflePuzzle();
        }

        // Shuffle the puzzle by moving the empty space randomly
        function shufflePuzzle() {
            const moves = 100;
            for (let i = 0; i < moves; i++) {
                const directions = [];
                if (emptyX > 0) directions.push({ dx: -1, dy: 0 }); // Left
                if (emptyX < size - 1) directions.push({ dx: 1, dy: 0 }); // Right
                if (emptyY > 0) directions.push({ dx: 0, dy: -1 }); // Up
                if (emptyY < size - 1) directions.push({ dx: 0, dy: 1 }); // Down
                const { dx, dy } = directions[Math.floor(Math.random() * directions.length)];
                moveEmpty(dx, dy);
            }
        }

        // Move the empty space in the specified direction
        function moveEmpty(dx, dy) {
            const newX = emptyX + dx;
            const newY = emptyY + dy;
            if (newX >= 0 && newX < size && newY >= 0 && newY < size) {
                const piece = grid[newY][newX];
                if (piece) {
                    piece.element.style.gridColumn = emptyX + 1;
                    piece.element.style.gridRow = emptyY + 1;
                    grid[emptyY][emptyX] = piece;
                }
                grid[newY][newX] = null;
                emptyX = newX;
                emptyY = newY;
            }
        }

        // Move a puzzle piece if it's adjacent to the empty space
        function movePiece(piece) {
            let currentX, currentY;
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    if (grid[y][x] === piece) {
                        currentX = x;
                        currentY = y;
                        break;
                    }
                }
            }
            if (Math.abs(currentX - emptyX) + Math.abs(currentY - emptyY) === 1) {
                piece.element.style.gridColumn = emptyX + 1;
                piece.element.style.gridRow = emptyY + 1;
                grid[emptyY][emptyX] = piece;
                grid[currentY][currentX] = null;
                emptyX = currentX;
                emptyY = currentY;
                if (isSolved()) {
                    completionModal.classList.remove('hidden');
                }
            }
        }

        // Check if the puzzle is solved
        function isSolved() {
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    const piece = grid[y][x];
                    if (piece && (piece.originalX !== x || piece.originalY !== y)) {
                        return false;
                    }
                }
            }
            return true;
        }

        // Solve the puzzle by arranging pieces to their original positions
        document.getElementById('solveBtn').addEventListener('click', () => {
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    if (x === size - 1 && y === size - 1) {
                        grid[y][x] = null;
                    } else {
                        const piece = pieces.find(p => p.originalX === x && p.originalY === y);
                        grid[y][x] = piece;
                        piece.element.style.gridColumn = x + 1;
                        piece.element.style.gridRow = y + 1;
                    }
                }
            }
            emptyX = size - 1;
            emptyY = size - 1;
        });

        // Start a new puzzle by showing the upload area
        document.getElementById('newPuzzleBtn').addEventListener('click', () => {
            puzzleGame.classList.add('hidden');
            uploadArea.classList.remove('hidden');
        });

        // Shuffle the current puzzle
        document.getElementById('shuffleBtn').addEventListener('click', shufflePuzzle);

        // Close the completion modal
        closeModalBtn.addEventListener('click', () => {
            completionModal.classList.add('hidden');
        });
    </script>
</body>
</html>
